<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Financiamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1F4F38, #92ADA8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      max-width: 500px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .resultado {
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
      color: #004d40;
      text-align: left;
      line-height: 1.6;
    }

    .resultado strong {
      color: #007BFF;
      white-space: nowrap;
    }

    .link-final {
      margin-top: 20px;
      font-size: 14px;
      color: #000;
      line-height: 1.5;
    }

    .link-final a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .link-final a:hover {
      text-decoration: underline;
    }

    label {
      text-align: left;
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    
    .disclaimer {
      font-style: italic;
      font-size: 13px;
      margin: 15px 0;
    }
    
    .disclaimer::before {
      content: "* ";
    }
    
    .valor {
      display: inline-block;
      min-width: 150px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Simulador de Financiamento</h2>
    
    <label for="renda">Renda Bruta Mensal (R$):</label>
    <input type="number" id="renda" placeholder="Ex: 5000" step="0.01">
    
    <label for="entrada">Valor de Entrada (R$):</label>
    <input type="number" id="entrada" placeholder="Ex: 20000" step="0.01">

    <button onclick="calcularFinanciamento()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function calcularFinanciamento() {
      const renda = parseFloat(document.getElementById("renda").value);
      const entrada = parseFloat(document.getElementById("entrada").value) || 0;
      const percentual = 0.3;
      const juros = 0.0079; // 0,79% ao mês
      const parcelas = 420; // 35 anos

      if (isNaN(renda) || renda <= 0) {
        document.getElementById("resultado").innerText = "Por favor, digite uma renda válida.";
        return;
      }

      const parcelaMaxima = renda * percentual;
      const fator = (1 - Math.pow(1 + juros, -parcelas)) / juros;
      const valorFinanciado = parcelaMaxima * fator;
      const valorTotal = valorFinanciado + entrada;

      document.getElementById("resultado").innerHTML = `
        <div>Parcela máxima estimada: <strong class="valor">${formatarMoeda(parcelaMaxima)}</strong></div>
        <div>Valor de financiamento possível: <strong class="valor">${formatarMoeda(valorFinanciado)}</strong></div>
        <div>Valor total do imóvel (incluindo entrada): <strong class="valor">${formatarMoeda(valorTotal)}</strong></div>
        <div class="disclaimer">Valores podem se alterar de acordo com a avaliação do imóvel ou seu subsídio</div>
        <div class="link-final">Quer saber imóveis nessa faixa de valor? 
          <a href="https://wa.me/5542999457158?text=Olá,%20vi%20a%20simulação%20e%20gostaria%20de%20ver%20opções%20até%20${formatarMoeda(valorTotal)}">Clique aqui</a>
        </div>
      `;
    }
  </script>

</body>
</html>
